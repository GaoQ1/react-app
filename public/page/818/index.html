<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>积分兑换818提前购入场券- 中国东方航空公司</title>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet"  href="../../../dist/818/styles.css" />
</head>
<body>	
    <div class="container">
        <div class="explain">
            <h5>818提前购活动入场券购买说明:</h5>
            <p>818当天"全航线直减"产品在8月17号18:00提前开发销售,但仅限高端会员及有入场券的普卡会员参加。</p>
        </div>
        <div class="memberClass">
            <div class="lay first">
                <h5>高端会员(白金卡/金卡/银卡)</h5>
                <p>可免费提前入场直接购买</p>
            </div>
            <div class="lay">
                <h5>普卡会员</h5>
                <p>可使用1000积分兑换</p>
            </div>
            <div class="lay">
                <h5>无入场券会员</h5>
                <p>待8月18日0点才能参与818直减大促</p>
            </div>
        </div>
        <div class="fillMess">
            <div class="fillHeader">
                <h5>兑换信息填写(最多5人)</h5>
                <div class="jifen">
                    <span>可用积分</span>
                    <p>5000000</p>
                </div>
            </div>
            <div class="messDiv">
                <div class="num">1</div>
                <div class="message">
                    <div class="messBox">
                        <label class="error">万里行卡号</label>
                        <input type="text" placeholder="请输入万里行卡号">
                    </div>
                    <div class="messBox">
                        <label>手机号</label>
                        <input type="text" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="remove">删除</div>
            </div>
            <div class="messDiv">
                <div class="num">2</div>
                <div class="message">
                    <div class="messBox">
                        <label>万里行卡号</label>
                        <input type="text" placeholder="请输入万里行卡号">
                    </div>
                    <div class="messBox">
                        <label>手机号</label>
                        <input type="text" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="remove">删除</div>
            </div>
        </div>
        <div class="btnBox">
            <a class="blue btn">添加会员</a>
            <a class="orange btn">去支付</a>
        </div>
    </div>
    <div class="cover"></div>
    <div class="errorMess">
        <div class="tishi"><p>会员1和会员2已经登记<br>请勿重复登记</p></div>
        <a href="javascript:;" class="confirmBtn">确定</a>
    </div>
</body>

</html>
